<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식과문</title>
</head>
<body>
    <h1>* 식(expression)</h1>
    <p>
        - 식 == 표현식 <br>
        - 연산식뿐만 아니라 실제 값도, 함수를 실행하는 것도 식 <br>
        - 즉, 어떤 값을 만들어 낼 수 있다면 모두 식이 될 수 있으며, 식은 변수에 저장됨
    </p>
    
    <script>
        inch * 2.54     // 연산식은 식입니다.
        "안녕하세요";   // 문자열도 식입니다.
        5               // 숫자도 식입니다.
    </script>

    <h1>* 문(statement)</h1>
    <p>
        - 문 == 명령 <br>
        - 문의 끝에는 세미콜론(;)을 붙여서 구분
        - '조건문', '제어문' 등
    </p>
</body>
</html>
