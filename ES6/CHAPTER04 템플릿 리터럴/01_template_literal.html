<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 리터럴</title>
</head>
<body>
    <h1>* 템플릿 리터럴</h1>
    <p>
        - 통상적인 따옴표 문자 대신 백틱 문자를 사용 <br>
        - 문자열 삽입, 표현식 삽입, 여러 줄 문자열 생성
    </p>
    <hr>
    <script>
        // ES5
        var name = "Alberto";
        var greeting = 'Hello my name is ' + name;
        console.log(greeting); 
        // Hello my name is Alberto

        // ES6
        let name2 = "Alberto";
        const greeting2 = `Hello my name is ${name}`;
        console.log(greeting2);
        // Hello my name is Alberto

        console.log("==================================");
        
        // ES5
        var a = 1;
        var b = 10;
        console.log('1 * 10 is ' + (a * b));
        // 1 * 10 is 10
        
        // es6
        let a2 = 1;
        let b2 = 10;
        console.log(`1 * 10 is ${a2 * b2}`);
        // 1 * 10 is 10
        console.log("==================================");
        
        // ES5
        var text = "hello, \
        my name is Alberto \
        how are you?\ ";
        console.log(text);
        // hello,         my name is Alberto         how are you?
        
        // ES6
        const content = `hello,
        my name is Alberto
        how are you?`;
        console.log(content);
        //         my name is Alberto
        //         how are you?
        console.log("==================================");
    </script>

    <h1>* Nesting templates 중첩 템플릿</h1>
    <p>
        - join('\n') map에 추가하면 콤마, 제거가능
    </p>
    <h2>** 콤마 제거 전</h2>
    <div id="test"></div>
    <h2>** 콤마 제거</h2>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 콤마 제거 전-->
    <script>
        const people = [{
            name : 'Alberto', age : 27
        },{
            name : 'Caroline', age : 27,
        },{
            name : 'Josh', age : 31
        }];
        const markup = `
        <ul>
            ${people.map(person => `<li>${person.name}</li>`)}
        </ul>`;
        console.log(markup);
        // <ul>
        //     <li>Alberto</li>,<li>Caroline</li>,<li>Josh</li>
        // </ul>
        document.getElementById("test").innerHTML = markup;
        console.log("========================================");
        </script>
    <!-- 콤마 제거 1-->
    <script>
        const people2 = [{
            name : 'Alberto', age : 27
        }, {
            name : 'Caroline', age : 27
        }, {
            name : 'Josh', age : 31
        }];
        let str = "";
        str += "<ul>";
        for(let i = 0; i < people2.length; i++){
            str += "<li>" + people2[i].name + "</li>";
        }// for end
        str += "</ul>";
        console.log(str);
        // <ul><li>Alberto</li><li>Caroline</li><li>Josh</li></ul>
        document.getElementById("test2").innerHTML = str;
        console.log("========================================");
    </script>
    <!--콤마 제거 2-->
    <script>
        const people3 = [{
            name : 'Alberto', age : 27
        },{
            name : 'Caroline', age : 27,
        },{
            name : 'Josh', age : 31
        }];
        const markup2 = `
        <ul>
            ${people.map(person => `<li>${person.name}</li>`).join('\n')}
        </ul>`;
        console.log(markup);
        // <ul>
        //     <li>Alberto</li>,<li>Caroline</li>,<li>Josh</li>
        // </ul>
        document.getElementById("test3").innerHTML = markup2;
        console.log("========================================");
        </script>
    </script>
</body>
</html>
